<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hafiza Kanban Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Hafiza Kanban</h1>
      <div class="toolbar">
        <button id="add-column">Add Column</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
      </div>
    </header>

    <main>
      <div class="board" id="board">
        <!-- Columns will be inserted here -->
      </div>
    </main>

    <aside class="sidebar">
      <div class="stats">
        <h2>Statistics</h2>
        <div id="task-stats">
          <!-- Task statistics will be inserted here -->
        </div>
      </div>

      <div class="filters">
        <h2>Filters</h2>
        <div class="filter-group">
          <h3>Priority</h3>
          <label>
            <input type="checkbox" value="high" checked>
            High
          </label>
          <label>
            <input type="checkbox" value="medium" checked>
            Medium
          </label>
          <label>
            <input type="checkbox" value="low" checked>
            Low
          </label>
        </div>

        <div class="filter-group">
          <h3>Assignee</h3>
          <div id="assignee-filters">
            <!-- Assignee filters will be inserted here -->
          </div>
        </div>
      </div>
    </aside>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Task Details</h2>
          <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <form id="task-form">
            <div class="form-group">
              <label for="task-title">Title</label>
              <input type="text" id="task-title" required>
            </div>

            <div class="form-group">
              <label for="task-description">Description</label>
              <textarea id="task-description" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="task-priority">Priority</label>
              <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="form-group">
              <label for="task-assignee">Assignee</label>
              <input type="text" id="task-assignee">
            </div>

            <div class="form-group">
              <label for="task-tags">Tags</label>
              <input type="text" id="task-tags" placeholder="Comma-separated tags">
            </div>

            <div class="form-actions">
              <button type="submit">Save</button>
              <button type="button" class="delete-button">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
